<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 定义文档使用的字符编码，确保在不同浏览器中能正确显示文字 -->
    <meta charset="UTF-8">
    <!-- 设置视口，使页面在移动设备上能够正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题，显示在浏览器的标签页上 -->
    <title>导航页</title>
    <!-- 设定网页的图标，显示在浏览器的标签页上 -->
    <link rel="icon" href="favicon.ico">

    <!-- 导航样式 -->
    <link rel="stylesheet" href="static/css/navigation.css"/>
    <!-- 气泡样式 -->
    <link rel="stylesheet" href="static/css/tooltip.css"/>

    <!-- 渲染导航 -->
    <script src="static/js/render_nav.js"></script>
    <!-- 气泡处理 -->
    <script src="static/js/tooltip.js"></script>

</head>
<body>

<div id="app"></div>

</body>
</html>
